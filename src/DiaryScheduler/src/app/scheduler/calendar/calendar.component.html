<div class="card" id="scheduler-main-container">
    <div class="card-body">
        <div id="calendar">
          <full-calendar [options]='calendarOptions'>
            <ng-template #eventContent let-arg>
              <b>{{ arg.timeText }}</b>
              <i>{{ arg.event.title }}</i>
            </ng-template>
          </full-calendar>
        </div>
    </div>
</div>
